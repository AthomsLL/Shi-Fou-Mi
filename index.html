<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

        <title>Shi-Fou-Mi</title>
    </head>
    <body>
        <div class="container">
            <h1 class="container__titre">Jeu du Shi-Fou-Mi</h1>
            <div class="container__shifoumi">

                <div class="container__score">
                    <div class="score-bot">
                        <h2 class="score-titre">Score Bot :</h2>
                        <p id="total-bot"></p>
                    </div>

                    <div class="score-utilisateur">
                        <h2 class="score-titre"> Votre Score :</h2>
                        <p id="total-utilisateur"></p>
                    </div>
                </div>

                <div class="container__jeu">
                    <div class="jeu-choix">
                        <div class="jeu-choix-bot">
                            <h2 class="choix-titre">Choix du Bot :</h2>
                            <div id="choix-bot-img"></div>
                        </div>

                        <div class="divider"></div>

                        <div class="jeu-choix-utilisateur">
                            <h2 class="choix-titre">Votre Choix :</h2>
                            <button class="btn" id="btn-pierre">
                                <img src="img/pierre.png" alt="Signe de la pierre">
                            </button>
                            <button class="btn" id="btn-feuille">
                                <img src="img/feuille.png" alt="Signe de la feuille">
                            </button>
                            <button class="btn" id="btn-ciseaux">
                                <img src="img/ciseaux.png" alt="Signe des ciseaux">
                            </button>
                        </div>
                    </div>
                    
                    <div class="jeu-resultat" id="bloc-resultat">
                        <p id="resultat"></p>
                        <button class="btn-reset" id="btn-reset">Rejouer</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
